<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Guess a number between 1 and 100</h1>
    </header>
    <main class="main">
      <form>
        <label for="userNumber">Type a number:</label>
        <input type="number" class="inputNumber js-inputNumber" />
        <input
          type="button"
          value="TRY"
          class="button js-button"
          id="userNumber"
        />
          <p class="clue js-tip">
            CLUE: 
          </p>
          <input
            type="text"
            class="attempt js-attempt"
            value="Number of attemps: 0"
          />
        </section>
      </form>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
